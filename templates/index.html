<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spam Message Detector</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 14px 35px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #444;
    }

    .result.spam {
      color: #d9534f; /* Bootstrap red */
    }

    .result.ham {
      color: #5cb85c; /* Bootstrap green */
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spam Message Detector</h1>
    <form method="POST">
      <textarea name="message" placeholder="Type your message here..." required></textarea>
      <br />
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result {% if prediction == 'Spam' %}spam{% else %}ham{% endif %}">
        Result: {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
